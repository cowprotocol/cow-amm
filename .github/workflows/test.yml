name: test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check formatting
        run: forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge --version
          # replace next line with `forge build --sizes` once large unused dependencies have been removed.
          forge build
        id: build

      - name: Run offline Forge tests
        run: |
          forge test --no-match-contract '.*ForkedTest$' -vvv
        id: test

      - name: Run foked Forge tests
        run: |
          forge test --fork-url "https://eth.llamarpc.com" --match-contract '.*ForkedTest$' -vvv
        id: forked-test
